<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Portfolio Page</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <nav id="navbar">
            <ul class="nav-list">
                <li class="nav-list-item"><a class="nav-link" href="#welcome-section">Home</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#info">Info</a></li>
            </ul>
        </nav>       

        <section class="hero" id="welcome-section">

                <h1 class="hero-title">I'm David<br><span>This is my FreeCodeCamp portfolio</span></h1>
            
        </section><!-- /.hero -->

        <section class="languages">

            <h2  class="section-title">Languages</h2>

            <div class="code-logos">
                <div class="code-logo-holder">
                    <img src="images/html5-logo-white.png" alt="html5 logo" class="logo">
                    <h3>HTML5</h3>
                </div><!-- /.code-logo-holder -->
                <div class="code-logo-holder">
                    <img src="images/css3-logo-white.png" alt="css3 logo" class="logo">
                    <h3>CSS3</h3>
                </div><!-- /.code-logo-holder -->
                <div class="code-logo-holder">
                    <img src="images/js-logo-white.png" alt="javascript logo" class="logo">
                    <h3>JAVASCRIPT</h3>
                </div><!-- /.code-logo-holder -->           
            </div><!-- /.code-logos -->
            
        </section><!-- /.languages -->

        <section id="portfolio" class="portfolio">
            <h2 class="portfolio-title">Projects</h2>
            <div id="projects">
                
                <article class="project project1 project-tile">
                    <a href="https://codepen.io/brodiewebdt/full/ZEyKpPR" class="project-image" target="_blank">
                        <img src="images/tribute-page.jpg" alt="FreeCodeCamp tribute page image" >
                        <h3>Tribute Page</h3>
                    </a>           
                </article>

                <article class="project project2 project-tile">
                    <a href="https://codepen.io/brodiewebdt/full/wvedaLY" class="project-image" target="_blank">
                        <img src="images/survey-form.jpg" alt="FreeCodeCamp survey form page image" >
                        <h3>Survey Form</h3>
                    </a>            
                </article>

                <article class="project project3 project-tile">
                    <a href="https://codepen.io/brodiewebdt/full/gORWrNe" class="project-image" target="_blank">
                        <img src="images/technical-documentation.jpg" alt="FreeCodeCamp technical documentation page image" >
                        <h3>Tech Docs Page</h3>
                    </a>            
                </article>

                <article class="project project4 project-tile">
                    <a href="https://codepen.io/brodiewebdt/full/ExXXjNM" class="project-image" target="_blank">
                        <img src="images/landing-page.jpg" alt="FreeCodeCamp landing page image" >
                        <h3>Landing Page</h3>
                    </a>            
                </article>

            </div><!-- /#projects -->
                                
        </section><!-- /.portfolio -->

        <section class="info" id="info">
            <h2 class="section-title">Info</h2>
            <div class="profile-box">
                <a id="profile-link" href="https://www.freecodecamp.org/brodieweb" target="_blank">My FreeCodeCamp Profile</a>
            <a id="profile-link" href="https://github.com/brodiewebdt" target="_blank">My Github Profile</a>
            </div><!-- /.profile-box -->
            
        </section><!-- /.info -->

    </div><!-- /.container -->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
